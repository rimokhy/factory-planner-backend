satisfactory:
  planner:
    reload-profile:
      wipe: true
spring:
  neo4j:
    driver: org.neo4j.ogm.drivers.embedded.driver.EmbeddedDriver
    uri: bolt://${NEO4J_HOST}:${NEO4J_PORT}
    authentication:
      username: ${NEO4J_USERNAME}
      password: ${NEO4J_PASSWORD}
logging:
  level:
    org:
      springframework:
        data:
          neo4j:
            cypher: DEBUG
